<html>
<head>
  <title>E-commerce Website</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>ART STYLE</h1>
  </header>
<main>
     <div class="product">
      <img src="product1.jpg" alt="Product 1">
      <h3>Original Watercolor Paint Set</h3>
      <p>RS.499</p>
      <button onclick="addToCart('Original Watercolor Paint Set', 499)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="product2.jpg" alt="Product 2">
      <h3>Doms Water Colour Cakes</h3>
      <p>RS.300</p>
      <button onclick="addToCart('Doms Water Colour Cakes', 300)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="product3.jpg" alt="Product 3">
      <h3>Himi Palette</h3>
      <p>RS.799</p>
      <button onclick="addToCart('Himi Palette', 799)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="product4.jpg" alt="Product 4">
      <h3>Acrylic Paint</h3>
      <p>RS.499</p>
      <button onclick="addToCart('Acrylic Paint', 499)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="product5.jpg" alt="Product 5">
      <h3>Acrylic Bottles</h3>
      <p>RS.799</p>
      <button onclick="addToCart('Acrylic Bottles', 799)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="product6.jpg" alt="Product 6">
      <h3>Oil Paint Tubes</h3>
      <p>RS.999</p>
      <button onclick="addToCart('Oil Paint Tubes', 999)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="product7.jpg" alt="Product 7">
      <h3>Chalk Paint</h3>
      <p>RS.899</p>
      <button onclick="addToCart('Chalk Paint', 899)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="product8.jpg" alt="Product 8">
      <h3>Metallic Paint</h3>
      <p>RS.1099</p>
      <button onclick="addToCart('Metallic Paint', 1099)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="product9.jpg" alt="Product 9">
      <h3>Acrylic Tube</h3>
      <p>RS.400</p>
      <button onclick="addToCart('Acrylic Tube', 400)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="product10.jpg" alt="Product 10">
      <h3>Crayola Painting Kit</h3>
      <p>RS.799</p>
      <button onclick="addToCart('Crayola Painting Kit', 799)">Add to Cart</button>
    </div>
  </main>
  <div id="cart">
        <h2>Cart</h2>
        <div id="cartItems"></div>
        <div id="cartTotal">Total: RS.0</div>
<aside>
    <button onclick="checkout()">Checkout</button>
  </aside>
<script src="script.js"></script>
</body>
</html>
